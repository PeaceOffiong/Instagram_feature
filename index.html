<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet" />
    <title>Likes</title>
</head>
<body>
    <section>
        <div class="header">
            <div class="header-left">
                <h3>Instagram</h3>
                <i class="fas fa-angle-down"></i>
            </div>
            <div class="header-right">
                <i class="far fa-plus-square"></i>
                <i class="fa-regular fa-comment" id="comment1"></i>
            </div>
        </div>
        <div class=" stories">
            <div class="Each-story"><img src="/GEPA2453.JPG" class="me">
            <p>Your story</p></div>
            <div class="Each-story"><img src="/anita.jpg" class="viewed">
            <p>ahneetah</p></div>
            <div class="Each-story"><img src="/IMG_3266.JPG" class="viewed">
            <p>0ffiong</p></div>
            <div class="Each-story"><img src="/BOPE7528.JPG" class="viewed">
            <p>bad_bitch</p></div>
        </div>
        <div class="center">
            <div class="img"></div>
            <div class="notification">
                <div class="left">
                    <div class="heart2"></div>
                    <i class="fa-regular fa-comment"></i>
                    <i class="fa fa-paper-plane" ></i>
                </div>
                <div class="Save to collection">
                    <i class="far fa-bookmark"></i>
                </div>
            </div>
            <div class="others">
                <div class="likes">
                </div>
                <div class="caption">
                    <p class="captioning"><span class="person">Peace_Ben </span><span class="p"> Once a bad bitch always a bad bitch</span></p>
                </div>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
